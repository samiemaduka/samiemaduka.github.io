<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/> 
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../images/ucb-logo.jpg" type="image/x-icon">
    <title>Login - Union Commercials Bank</title>
</head>
<body>
    <section class="login-div">
        <div class="login-message">
            <h1>Welcome Back!</h1>
            <p>Provide your username and password and login into your account</p>
            <a href="../index.html"><i class="fa-solid fa-arrow-left"></i>Back to Home</a>
        </div>
        <div class="login-details">
            <div class="div6">            
                <img src="/images/ucb-logo.jpg" alt="Union Commercials Bank Logo">
            </div>
            <div class="div1">
                <p>Username or Email<span>*</span></p>
                <input type="email">
            </div>
            <div class="div2">
                <p>Password<span>*</span></p>
                <input type="password">
            </div>
            <div class="div3">
                <div class="remember-div">
                    <input type="checkbox">
                    <p>Remember Me</p>
                </div>
                <a href="#">Forgot Password?</a>
            </div>
            <button class="div4">Login</button>
            <div class="div5">
                <p>Don't have an account?</p>
                <a href="#">Create New</a>
            </div>
        </div>
    </section>
    
</body>
</html>

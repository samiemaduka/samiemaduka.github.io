	<body>
		<div class="wrapper">
			<section>
				<h1>Do you have a job for me?</h1>
				<p>Fill out the form below so we can start working today!</p>
			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES
			" method="post">
			<input type="hidden" name="send_to" value="madukasamuel2002@gmail.com">
				<fieldset>
					<legend>Your contact information</legend>
					<label for="name">Your name:</label> 
						<input type="text" id="name" name="name" placeholder="Fullname here!" required>
					<label for="phone">Phone number:</label>
						<input type="tel" id="phone" name="phone" placeholder="Phone number here!" required>
					<label for="email">Email:</label>
						<input type="email" id="email" name="email" placeholder="Email here!" required>
				</fieldset>
					<fieldset>
					<legend>Your needs</legend>
					<label for="date">When do you expect this job to be delivered*</label>
					<input type="date" id="date" name="date" required>
					<label for="qty">What is your budget?($)*</label>
					<input type="number" id="qty" name="qty" required>
					<p>What kind of website are you looking to create?</p>
						<label>
							<input type="radio" name="ufotype" value="eCommerce" checked> eCommerce website
						</label>

						<label>
							<input type="radio" name="ufotype" value="Portfolio"> Portfolio website
						</label>

						<label>
							<input type="radio" name="ufotype" value="Personal"> Personal website
						</label>

						<label>
							<input type="radio" name="ufotype" value="Blog"> Blog
						</label>

						<label>
							<input type="radio" name="ufotype" value="Business"> Business websites
						</label>

						<label>
							<input type="radio" name="ufotype" value="Social"> Social media websites
						</label>

						<label>
							<input type="radio" name="ufotype" value="Membership"> Membership websites
						</label>

						<label>
							<input type="radio" name="ufotype" value="Wiki"> Wiki or community forum website
						</label>

						<label>
							<input type="radio" name="ufotype" value="Magazine"> Magazine and news media websites
						</label>

						<label>
							<input type="radio" name="ufotype" value="Video-streaming"> Video streaming websites
						</label>

						<label>
							<input type="radio" name="ufotype" value="web-portal"> Web portals
						</label>

						<label>
							<input type="radio" name="ufotype" value="Landing-pages"> Landing pages
						</label>
						
					<label for="abtype"> What is your preferred method of contact?</label>
						<select id="abtype" name="contact-type" required>
							<option selected> --Select one-- </option>
							<option value="email">Email</option>
							<option value="call">Call</option>
							<option value="Whatsapp">Whatsapp**</option>
						</select>
					<label for="comments">Additional information?:</label>
					<textarea id="comments" name="comments" placeholder="what else would you like me to do for you?..."></textarea>

					<label>
						<input type="checkbox" value="subscribe" name="subscribe" checked> Add me to your Email list!
					</label>
				</fieldset>
				<button type="submit">Submit</button>
				</form>				
			</section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/4ba3b259ef.js" crossorigin="anonymous"></script>
    <title>Agile Pantha</title>
</head>
<body>

    <div class="wrapper">

                <a class="dropdown-btn">

                    <i class="fa-solid fa-book"></i>

                <a href="admin_dashboard_generalComments.html">

        <script>
            /* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
            var dropdown = document.getElementsByClassName("dropdown-btn");
            var i;
            
            for (i = 0; i < dropdown.length; i++) {
            dropdown[i].addEventListener("click", function() {
                this.classList.toggle("active-dropdown");
                var dropdownContent = this.nextElementSibling;
                if (dropdownContent.style.display === "flex") {
                dropdownContent.style.display = "none";
                } else {
                dropdownContent.style.display = "flex";
                }
            });
            }
        </script>


        <div class="admin_dash_content">
            <div class="admin_dash_section">Courses</div>

            <div class="admin_dash_content_box">
                <div class="admin_dash_content_heading">
                    <p><b>Edit Course Information</b></p>
                </div>


                <div class="admin_dash_content_gridWrapper borderBottom" id="activeUsers">

                    <form action="#" class="admin_dash_content_grid">
                        <div class="admin_dash_content_gridBox">
                            <label for="courseTitle">Course Title:</label>

                            <input type="text" name="courseTitle" id="courseTitle" placeholder="e.g Design Thinking & User Experience Research">
                        </div>


                        <div class="admin_dash_content_gridBox">
                            <label for="courseDescription">Course Description:</label>

                            <input type="text" name="courseDescription" id="courseDescription" placeholder="e.g Great designs is a source of competitive advantage for most companies. Some of the best companies in the world have the best product designs...">
                        </div>


                        <div class="admin_dash_content_gridBox">
                            <label for="backgroundImage">Background Image:</label>

                            <input type="file" name="backgroundImage" id="backgroundImage">
                        </div>
                        

                        <div class="admin_dash_content_gridBox">
                            <label for="courseLength">Course Length:</label>

                            <input type="text" name="courseLength" id="courseLength" placeholder="e.g 6 X 3 hours session">
                        </div>
                        

                        <div class="admin_dash_content_gridBox">
                            <label for="courseDuration">Course Duration:</label>

                            <input type="text" name="courseDuration" id="courseDuration" placeholder="e.g 1 month">
                        </div>
                        

                        <div class="admin_dash_content_gridBox">
                            <label for="class_size">Class Size:</label>

                            <input type="text" name="class_size" id="class_size" placeholder="e.g 30 Students">
                        </div>


                        <div class="admin_dash_content_gridBox">
                            <label for="deliveryFormat">Delivery Format:</label>

                            <input type="text" name="deliveryFormat" id="deliveryFormat" placeholder="e.g 100% Online">
                        </div>


                        <div class="admin_dash_content_gridBox">
                            <label for="skills">Skills you will learn:</label>

                            <input type="text" name="skills" id="skills" placeholder="e.g Transform an idea into great product; Conduct usability testing; Identify users of a product and their problems">
                        </div>


                        <div class="admin_dash_content_gridBox">
                            <label for="whoShouldEnrol">Who should enrol:</label>

                            <input type="text" name="whoShouldEnrol" id="whoShouldEnrol" placeholder="e.g Solving problems for people?; Learning how to transform an idea into sellable products; Curious about how to make products that delight the customer?">
                        </div>


                        <div class="admin_dash_content_gridBox">
                            <label for="courseOutline">Course Outline:</label>

                            <input type="text" name="courseOutline" id="courseOutline" placeholder="e.g Introduction to User Experience, Innovative Process & Design; Design Thinking & Innovation; Intersection between Design Thinking & User Experience Research">
                        </div>

                        <div class="admin_dash_content_gridBox">
                            <label for="onlineClassURL">Online Class URL:</label>

                            <input type="text" name="onlineClassURL" id="onlineClassURL" placeholder="e.g https://www.online-class-url.org/">
                        </div>


                        <div class="admin_dash_content_gridBox">
                            <label for="syllabusURL">Syllabus URL:</label>

                            <input type="text" name="syllabusURL" id="syllabusURL" placeholder="e.g https://www.syllabus-url.org/">
                        </div>


                        <div class="admin_dash_content_gridBox">
                            <label for="stripeProductID">Stripe Product ID:</label>

                            <input type="text" name="stripeProductID" id="stripeProductID" placeholder="e.g 1S92N988S9JS">
                        </div>

                        <button type="submit" class="saveBtn">Save</button>
                    </form>

                </div>
            </div>

        </div>
    </div>

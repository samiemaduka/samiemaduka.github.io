<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#F3F3F3">
    <link rel="stylesheet" href="css/forgot_password.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/4ba3b259ef.js" crossorigin="anonymous"></script>
    <title>Agile Pantha</title>
</head>
<body>

    <div class="top_nav">
        <a href="index.html"><img src="img/logo.png" alt="Agile Pantha.Ca"></a>
    </div>

    <div class="reset_password_wrapper">
        <p><b>Reset password</b></p>
        <p>Enter your new password.</p>

        <form class="reset_password" action="">
            <div class="password_container">    
                <div class="password_input_box tooltip">
                    <input type="password" name="password" autocomplete="current-password" required placeholder="New Password" id="signupPassword">

                    <i class="far fa-eye" id="togglesignupPassword"></i>
                    

                    <span class="tooltiptext">
                        <ul>
                            <li>Use at least 8 Characters</li>
                            <li>Use upper and lower case characters </li>
                            <li>Use at least one special character</li>
                            <li>Optionally use numbers</li>
                        </ul>
                    </span>

                    <script>
                        let togglesPassword = document.querySelector('#togglesignupPassword');
                        let passwords = document.querySelector('#signupPassword');

                        togglesPassword.addEventListener('click', function (e) {
                            // toggle the type attribute
                            let type = passwords.getAttribute('type') === 'password' ? 'text' : 'password';
                            passwords.setAttribute('type', type);
                            // toggle the eye slash icon
                            this.classList.toggle('fa-eye-slash');
                        });
                    </script>
                </div>
            </div>
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required>

            <a href="#" class="submit_btn">Save Password</a>
        </form>
    </div>
    
</body>
</html>

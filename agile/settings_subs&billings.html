<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#F3F3F3">
    <link rel="stylesheet" href="css/settings_subs&billings.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/4ba3b259ef.js" crossorigin="anonymous"></script>
    <title>Agile Pantha</title>
</head>
<body>

    <div class="wrapper">
        <div class="settings_header">
            <p>Settings</p>
        </div>

        <div class="settings_wrapper">
            <div class="settings_sidebar">
                <div class="settings_sidebar_links">
                    <div class="settings_sidebar_box">
                        <p class="settings_sidebar_heading">Account</p>

                        <a href="settings.html">Personal Information</a>

                        <a href="settings_password.html">Password</a>
                    </div>

                    
                    <div class="settings_sidebar_box">
                        <p class="settings_sidebar_heading">Enrollment</p>

                        <a href="settings_subs&billings.html" class="active">Subscription & Billings</a>
                    </div>
                </div>
            </div>

            <form action="" class="form_style_wrapper">

                <div class="settings_form_wrapper">

                    <div class="settings_form_box">
                        <div class="settings_content_header">
                            <p>Subcription & Billing</p>
                        </div>
                        
                        <div class="settings_content">
                            <div class="subs_box">
                                <img src="img/subs&bills_img.png" alt="">

                                <div class="subs_box_content">
                                    <p>You have not enrolled yet</p>

                                    <a href="courses.html" class="ourCourses">See our courses</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="action_btns">
                    <a href="dashboard.html" class="cancel_btn">Cancel</a>
    
                    <button type="submit" class="save_btn">Save</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
